# This is a basic workflow to help you get started with Actions

name: DIFF

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions taab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      #- uses: actions/checkout@v2
      - uses: actions/checkout@master
        with:
          fetch-depth: 0
      - name: Branch name
        run: echo running on branch ${GITHUB_REF##*/}
      - run: echo ${GITHUB_REF}
      - run: echo ${GITHUB_HEAD_REF}
      - run: echo ${GITHUB_BASE_REF}
      - run: git status
      - run: git branch
      - run: git diff origin/${GITHUB_BASE_REF}..origin/${GITHUB_HEAD_REF} --diff-filter=ACMR
      # Runs a single command using the runners shell
      - name: Make ArchiveRun a diff archive
        run: \
          mkdir archive
          git checkout-index -f --prefix=archive/ `git diff --name-only origin/${GITHUB_BASE_REF}..origin/${GITHUB_HEAD_REF} --diff-filter=ACMR`
          # git archive origin/${GITHUB_HEAD_REF} `git diff --name-only origin/${GITHUB_BASE_REF}..origin/${GITHUB_HEAD_REF} --diff-filter=ACMR` -o archive.zip
      - uses: actions/upload-artifact@v1
        with:
          name: archive.zip
          path: archive
          #path: archive.zip
